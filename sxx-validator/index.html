<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="ssx">
  <meta name="Keywords" content="validator">
  <meta name="Description" content="">
  <script type = "text/javascript" src = "assets/js/jquery-2.1.1.min.js"></script>
  <script type = "text/javascript" src = "assets\bootstrap-3.3.7\js\bootstrap.min.js"></script>
  <script type = "text/javascript" src = "assets\js\ssx-validator-1.1.js" ></script>
  <link rel = "stylesheet" href = "assets\bootstrap-3.3.7\css\bootstrap.min.css" />
  <style type = "text/css">
	body{
		margin:0px;
		padding:0px;
	}
	#validator{
		border:solid 1px #bbb;
		width:50%;
		margin:10% auto;
		padding:20px;
		border-radius:5px;
	}

	
  </style>
  <title>表单验证测试页面</title>
 </head>
 <body>
	<div id = "validator">
		<form id="html5Form" method="post" class="form-horizontal"
			  data-bv-message="This value is not valid"
			  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
			  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
			  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
			<div class="form-group">
				<label class="col-sm-3 control-label">Username</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="username"
						   data-sv-regex = "^[a-zA-Z0-9]+$"
						   data-sv-regex-message = "this is not a useful username"
						   data-sv-required = "true"
						   data-sv-required-message = "username can not be null"
						   autocomplete = "off"
						    />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Email address</label>
				<div class="col-sm-7">
					<input class="form-control" name="email" type="email"
							data-sv-required = "true"
							data-sv-email = "true"
							data-sv-required-message = "email can not be null"
							data-sv-email-message = "thisis not a userful email"
							/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Website</label>
				<div class="col-sm-7">
					<input class="form-control" name="website" type="url"
						data-sv-required = "true"
						data-sv-uri = "true"
						data-sv-required-message = "website can not be null"
						data-sv-uri-message = "this is not a userful website"
						
						/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Age</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="age"
						   data-sv-required = "true" data-sv-regex = "^[0-9]{2}||[1][0-9]{2}$" />
				</div>
			</div>
			<div class = "form-group">
				<div class = "clo-lg-12 text-center">
					<input class="btn doc-edit-btn" type = "reset" value = "reset" />
					<input class="btn doc-edit-btn" type = "submit" value = "submit" />
				</div>
			</div>
		</form>
	</div>
 
 </body>
<script type = "text/javascript">
	$(function(){
		 $('#html5Form').sxxValidator({trigger:"keyup"});
	});
</script>
</html>
